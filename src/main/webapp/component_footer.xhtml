<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>

		<footer class="page-footer" style="background-color: #{themeService.footerColor}">
			<div>
				<div class="container center-align">
					<h:link outcome="kontakt" styleClass="green-text text-lighten-3"
						value="Kontakt" />
					<p:outputLabel styleClass="white-text" value=" | " />
					<h:link outcome="impressum" styleClass="green-text text-lighten-3"
						value="Impressum" />
					<p:outputLabel styleClass="white-text" value=" | " />
					<h:link outcome="sitemap" styleClass="green-text text-lighten-3"
						value="Sitemap" />
					<br /> <br />
					<h:outputText style="font-size:12pt;word-wrap: break-word;"
						escape="false" value="#{konfig.bottomText}" />
					<br /> <br />
				</div>
			</div>
		</footer>

	</ui:composition>
</body>
</html>
