<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>#{backupBean.titleShort}#{konfig.suffixTitle}</title>
		<f:event type="preRenderView" listener="#{konfig.addHeader}" />
		<link rel="icon" type="image/png" href="#{resource['/img/favicon.png']}" />
		<h:outputStylesheet library="css" name="#{konfig.css}" />
	</h:head>
	
	<h:body style="background-color:#{themeService.backgroundColor};">
		<p:growl id="message" showDetail="true"/>
		
		<p:panel id="alles" style="margin: auto; width:1000px; min-height:1000px; background-color:#{themeService.panelColor};">
		
			<br/><br/><br/><br/><br/><br/>
			
			<h1 class="title" style="text-align:center">#{backupBean.title}</h1>
			
			<br/><br/>
			
			<p:inputTextarea id="logs" style="overflow:scroll;width:99%;font-size:12pt" rows="10" value="#{backupBean.log}" readonly="true"/>
			
			<h:form>
				<p:poll interval="2" listener="#{backupBean.poll}" update="logs"/>
			</h:form>
			
		</p:panel>
	</h:body>
</html>
