<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Homepage#{konfig.suffixTitle}</title>
		<f:metadata>
    		<f:viewAction action="#{mySQLConnection.weiterleiten}" />
		</f:metadata>
		<f:event type="preRenderView" listener="#{konfig.addHeader}" />
		<link rel="icon" type="image/png" href="#{resource['/img/favicon.png']}" />
		<h:outputStylesheet library="css" name="#{konfig.css}" />
	</h:head>
	
	<h:body style="background-color:#{themeService.backgroundColor};">
		<p:panel style="width: 1000px; height:1000px; background-color:#{themeService.panelColor};
				margin: 0 auto; position:relative; top:-20px; text-align:center;">
			
			<br/>
			<br/>
			<br/>
			<p:outputLabel value="Die Verbindung zur MySQL-Datenbank wurde noch nicht hergestellt. Bitte geben Sie die nÃ¶tigen Daten ein."/>
			<br/>
			<br/>
			<br/>
			<p:panel header="MySQL-Verbindung" style="width:450px; margin:auto; text-align:left;" rendered="#{mySQLConnection.render}">
				<h:form>
					<h:panelGrid columns="2">
						Name:
						<p:inputText
							value="#{mySQLConnection.name}"
							required="true" />
						Passwort:
						<p:password
							value="#{mySQLConnection.password}"
							required="true" />
						IP:
						<p:inputText
							value="#{mySQLConnection.ip}"
							required="true" />
						Port:
						<p:inputText
							value="#{mySQLConnection.port}"
							required="true" />
						Datenbank-Name:
						<p:inputText
							value="#{mySQLConnection.database_name}"
							required="true" />
					</h:panelGrid>
					<br/>
					<p:commandButton value="Verbinden" action="#{mySQLConnection.connect}" update="@all"/>
					<br/>
					<br/>
					<p:outputLabel value="Verbindung fehlgeschlagen" rendered="#{mySQLConnection.error}" style="color:#FF0000"/>
				</h:form>
				<br/>
			</p:panel>
		</p:panel>
	
	</h:body>
</html>
