<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<title>Account#{konfig.suffixTitle}</title>
		<f:metadata>
    		<f:viewAction action="#{weiterleitung.login}" />
		</f:metadata>
		<f:event type="preRenderView" listener="#{konfig.addHeader}" />
		<link rel="icon" type="image/png" href="#{resource['/img/favicon.png']}" />
		<h:outputStylesheet library="css" name="#{konfig.css}" />
		<h:outputScript library="js" name="topMenu.js" />
		
	</h:head>
	
	<h:body style="background-color:#{themeService.backgroundColor};">
		<p:growl id="message" showDetail="true"/>
		
		<div id="hidden-div">
		
<!-- Side Menu -->
			<h:form style="position:fixed;">
				<p:menu model="#{sideMenu.model}" style="font-size:11pt;width:160px;"/>
			</h:form>
		
			<p:panel id="big-div" rendered="#{konfig.loggedIn}">
					
<!-- Top Menu -->
				<h:form>
					<p:menubar styleClass="centeredMenuBar ui-widget-header ui-corner-all" model="#{topMenu.model}"
								style="top:0px;width:953px;position:fixed;transform: translateX(0%);z-index:+99;height:25px;" />
				</h:form>

				<br/><br/><br/>
				
				<h2 class="title" style="color:#4c4c4c;">Alle Infos zu deinem Account</h2>
				
				<br/>
				
				<p:panel id="details" header="Account">
					
					<h:panelGrid columns="2" cellpadding="5">
						
						<p:outputLabel value="Vorname:" />
						
						<p:outputLabel value="#{privatDaten.vorname}" />
						
						<p:outputLabel value="Nachname:" />
						
						<p:outputLabel value="#{privatDaten.nachname}" />
						
						<p:outputLabel value="Rang:" />
						
						<p:outputLabel value="#{privatDaten.rang}" />
						
						<p:outputLabel value="Klasse:" />
						
						<p:outputLabel value="#{privatDaten.klasse}" />
						
						<p:outputLabel value="Speicherplatz:" />
						
						<p:outputLabel value="#{privatDaten.storageUsedString} / #{privatDaten.storageString}" />
						
					</h:panelGrid>
						
					<br/>
					
				</p:panel>
				
				<br/><br/><br/>
				
				<p:panel id="email" header="E-Mail">
					<br/>
					Hier kannst du die E-Mail-Adresse ändern.
					<br/><br/>
					
	        		<h:form>
						<h:panelGrid columns="2" cellpadding="5">
							
							alte E-Mail:
							<p:inputText style="width:210px"
								value="#{privatDaten.oldEmail}"
								autocomplete="off"
								required="true" 
								requiredMessage="Du musst eine E-Mail eingeben" />
							
							Passwort:
							<p:password style="width:210px"
								value="#{privatDaten.passwordCheck}"
								autocomplete="off"
								required="true" 
								requiredMessage="Du musst ein Passwort eingeben" />
							
							neue E-Mail:
							<p:inputText style="width:210px"
								value="#{privatDaten.newEmail}"
								autocomplete="off"
								required="true" 
								requiredMessage="Du musst eine E-Mail eingeben" />
						</h:panelGrid>
						<br/>
						<p:commandButton value="Änderung vornehmen" action="#{privatDaten.changeEmail}" update="@all" style="margin-left: 20px" />
						
					</h:form>
					
					<br/><br/>
					
				</p:panel>
				
				<br/><br/><br/>
				
				<p:panel id="password" header="Passwort">
					<br/>
					Hier kannst du das Passwort ändern.
					<br/><br/>
				    
				    <h:form>
						<h:panelGrid columns="2" cellpadding="5">
							
							altes Passwort:
							<p:password style="width:210px"
								value="#{privatDaten.oldPassword}"
								autocomplete="off"
								required="true" 
								requiredMessage="Du musst das alte Passwort eingeben" />
							
							neues Passwort:
							<p:password style="width:210px"
								value="#{privatDaten.newPassword}"
								autocomplete="off"
								required="true" 
								requiredMessage="Du musst ein neues Passwort eingeben" />
								
							neues Passwort wiederholen:
							<p:password style="width:210px"
								value="#{privatDaten.newPasswordWdh}"
								autocomplete="off"
								required="true" 
								requiredMessage="Du musst das neue Passwort wiederholen" />
							
						</h:panelGrid>
						<br/>
						<p:commandButton value="Änderung vornehmen" action="#{privatDaten.changePassword}" update="@all" style="margin-left: 20px" />
					</h:form>
				    
					<br/><br/>
					
				</p:panel>
	    		<br/>
			</p:panel>
			<br/>
			<div id="bottom">
				<h:link outcome="kontakt" styleClass="ui-link ui-widget" style="font-size:10pt;color:#125100;text-decoration:none;" value="Kontakt"/>
				<p:outputLabel style="font-size:10pt" value=" | "/>
				<h:link outcome="impressum" styleClass="ui-link ui-widget" style="font-size:10pt;color:#125100;text-decoration:none;" value="Impressum"/>
				<p:outputLabel style="font-size:10pt" value=" | "/>
				<h:link outcome="sitemap" styleClass="ui-link ui-widget" style="font-size:10pt;color:#125100;text-decoration:none;" value="Sitemap"/>
				<br/><br/>
				<h:outputText style="font-size:12pt;word-wrap: break-word;" escape="false" value="#{konfig.bottomText}"/>
			</div>
			<br/>
		</div>
	</h:body>
</html>
